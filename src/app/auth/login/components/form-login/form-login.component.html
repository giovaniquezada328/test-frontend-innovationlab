<div class="container">
  <h1 class="title-login">Inicia sesion</h1>
<form [formGroup]="form">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email o nombre de usuario</mat-label>
      <input matInput placeholder="Email o nombre de usuario" formControlName="username">
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>
    <mat-error *ngIf="errorText" >
              <strong>{{errorText}}</strong>
    </mat-error>
  </div>
  <div class="row mb-4">
    <mat-slide-toggle >Recuerdame</mat-slide-toggle>
  </div>
  <div class="row">
    <button class="btn custom-btn" (click)="onLogin()" [disabled]="!form.valid"> INICIAR SESIÓN
  </button>
  <span class="forgot-password"> ¿Olvidaste tu contraseña?</span>
  </div>
  <div class="mt-5">
    <span class="forgot-password " style="margin-right: 15px;"> ¿No tienes una cuenta?</span>  <button class="btn btn-register" routerLink="/register">REGISTRARSE</button>
  </div>
  <div class="row mt-5">
    <p>Inicia sesión con tus redes sociales</p>
  </div>
